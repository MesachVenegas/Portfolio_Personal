<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Icons kit -->
    <script src="https://kit.fontawesome.com/ea9b6ffb65.js"></script>
    <!-- CSS sheets -->
    <link rel="stylesheet" href="./Css/main.css">
    <link rel="shortcut icon" href="./Assets/Imgs/logo.png" type="image/x-icon">
    <title>MeshDev | Coding your Dreams</title>
</head>
<body class="dark" id="body">
    <header class="header">
        <!-- Website Loader -->
        <div class="loader" id="loader_container">
            <div class="loader__round loader__round--shadow ">
                <img src="./Assets/Imgs/logo.png" alt="MeshDev Logo" class="logo__loader">
            </div>
        </div>

        <!-- Navbar -->
        <nav class="nav">
            <!-- Brand Logo -->
            <div class="nav__brand">
                <img class="nav__logo" src="./Assets/Imgs/logo.png" alt="logo_mesh">
                <span class="nav__slogan">Coding your dreams</span>
            </div>
            <!-- Mobile Menu -->
            <div class="icons__menu">
                <span id="mode"><i class="fa-solid fa-circle-half-stroke"></i></span>
                <div class="btn__menu" id="btn_menu">
                    <span class="stripe" id="1"></span>
                    <span class="stripe" id="2"></span>
                    <span class="stripe" id="3"></span>
                </div>
            </div>
            <!-- Navigation Menu -->
            <ul class="nav__menu" id="menu">
                <li class="nav__menu__item"><a class="nav__menu__link active" href="#home">Home</a></li>
                <li class="nav__menu__item"><a class="nav__menu__link" href="#about">About me</a></li>
                <li class="nav__menu__item"><a class="nav__menu__link" href="#project">Projects</a></li>
                <li class="nav__menu__item"><a class="nav__menu__link" href="#technologies">Technologies</a></li>
                <li class="nav__menu__item"><a class="nav__menu__link" href="#contact">Contact</a></li>
                <!-- <li id="mode"><i class="fa-solid fa-circle-half-stroke"></i></li> -->
            </ul>
        </nav>
    </header>
    <!-- Website Content -->
    <main class="main">
        <section id="home">
            <h1>MeshDev</h1>
        </section>
        <section id="about"></section>
        <section id="project"></section>
        <section id="technologies"></section>
        <section id="contact"></section>
    </main>


    <!-- Main Script -->
    <script src="./Js/main.js"></script>
</body>
</html>
